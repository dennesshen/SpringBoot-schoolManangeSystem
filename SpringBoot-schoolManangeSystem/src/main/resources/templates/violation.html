<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>違規樣態維護</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header.html ::header"></div>
		
		<!-- Content -->
		<h1>新增違規樣態</h1>
		<form th:action="@{/violation/create}" action="#" 
			  th:object="${violation}"
			  method="post">
			  <div class="form-group">
			  	<label for="">違規樣態名稱：</label>
			  	<input type="text" th:field="*{violation_name}" placeholder="請輸入違規樣態名稱" class="form-control"/>		  	
			  	<input type="text" th:field="*{id}" hidden/>
			  </div>
			  <input type="submit" th:value="*{id} == null ? '新增違規樣態':'修改違規樣態'" class="btn btn-primary">
			  
			  
		</form>
		<p />

		<h1>列表</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th></th>
					<th>違規樣態名稱</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="violation, violationstat : ${violations}">
					<td th:text="${violationstat.index + 1}"></td>
					<td th:text="${violation.violation_name}"></td>
					<td>
						<a th:href='@{/violation/update/{vid}(vid=${violation.id})}'  class="btn btn-primary">編輯</a>
					</td>
					<td>
						<a th:href='@{/violation/delete/{vid}(vid=${violation.id})}' class="btn btn-danger">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- Footer -->
		<div th:include="footer.html :: footer"></div>
	</div>
</body>
</html>
